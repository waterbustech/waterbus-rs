<!DOCTYPE html>
<html>
  <head>
    <title>HLS Stream Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
      body {
        background-color: #121212;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        width: 95%;
        max-width: 800px;
        padding: 20px;
        border-radius: 12px;
        background-color: #1f1f1f;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
        text-align: center;
      }

      h1 {
        color: #ff6b81;
        margin-bottom: 25px;
        font-size: 2.2em;
        letter-spacing: 2px;
      }

      .input-group {
        display: flex;
        margin-bottom: 20px;
        justify-content: center;
      }

      .input-group input[type="text"] {
        flex-grow: 1;
        padding: 12px 15px;
        border: 1px solid #444;
        border-radius: 8px 0 0 8px;
        background-color: #2a2a2a;
        color: #eee;
        font-size: 1.1em;
        transition: border-color 0.3s ease;
        outline: none;
      }

      .input-group input[type="text"]:focus {
        border-color: #ff6b81;
        box-shadow: 0 0 5px rgba(255, 107, 129, 0.3);
      }

      .input-group button {
        padding: 12px 20px;
        border: none;
        border-radius: 0 8px 8px 0;
        background-color: #ff6b81;
        color: #fff;
        cursor: pointer;
        font-size: 1.1em;
        transition: background-color 0.3s ease;
        font-weight: 500;
      }

      .input-group button:hover {
        background-color: #e64a63;
      }

      .input-group button:active {
        background-color: #c83745;
      }

      .video-wrapper {
        position: relative; /* Make sure the wrapper is a positioning context */
        width: 100%;
      }

      video {
        width: 100%;
        border-radius: 12px;
        background-color: #000;
        box-shadow: 0 3px 7px rgba(0, 0, 0, 0.5);
        transform: scaleX(-1); /* Mirror the video */
      }

      .video-controls {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        /* You might need to adjust these styles to match the video controls appearance */
        /* background-color: rgba(0, 0, 0, 0.5);  Optional: style the background of the controls */
        /* padding: 10px; */
        /* box-sizing: border-box; */
      }

      #latency-info {
        margin-top: 15px;
        font-size: 0.95em;
        color: #ddd;
        padding: 10px;
        border-radius: 8px;
        background-color: #2a2a2a;
        border: 1px solid #444;
      }

      #latency-info span {
        font-weight: 600;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Live HLS Stream</h1>
      <div class="input-group">
        <input
          type="text"
          id="participantId"
          placeholder="Enter Participant ID"
          value=""
        />
        <button onclick="loadStream()">Load Stream</button>
      </div>
      <div class="video-wrapper">
        <video
          id="video"
          controls
          playsinline
          muted
          class="mirrored-video"
        ></video>
      </div>
      <!-- <div id="latency-info">
        Estimated Latency: <span id="latency-value">Loading...</span> ms
      </div> -->
    </div>
    <script>
      var video = document.getElementById("video");
      var participantIdInput = document.getElementById("participantId");
      var latencyValueDisplay = document.getElementById("latency-value");
      var hls = null;
      var isLive = false;

      function loadStream() {
        var participantId = participantIdInput.value.trim();
        if (!participantId) {
          alert("Please enter a Participant ID.");
          return;
        }
        var videoSrc = `http://0.0.0.0:5998/${participantId}/manifest.m3u8`;

        if (Hls.isSupported()) {
          if (hls) {
            hls.destroy();
          }
          hls = new Hls({
            maxBufferLength: 20,
            backBufferLength: 2,
            maxBufferSize: 0,
            enableWorker: false,
            abrBandWidthUpFactor: 0.5,
            lowLatencyMode: true,
            manifestLoadPolicy: {
              default: {
                maxTimeToFirstByteMs: Infinity,
                maxLoadTimeMs: 10000,
                timeoutRetry: {
                  maxNumRetry: 2,
                  retryDelayMs: 0,
                  maxRetryDelayMs: 0,
                },
                errorRetry: {
                  maxNumRetry: 1,
                  retryDelayMs: 1000,
                  maxRetryDelayMs: 8000,
                },
              },
            },
            playlistLoadPolicy: {
              default: {
                maxTimeToFirstByteMs: 10000,
                maxLoadTimeMs: 10000,
                timeoutRetry: {
                  maxNumRetry: 2,
                  retryDelayMs: 0,
                  maxRetryDelayMs: 0,
                },
                errorRetry: {
                  maxNumRetry: 2,
                  retryDelayMs: 1000,
                  maxRetryDelayMs: 8000,
                },
              },
            },
            fragLoadPolicy: {
              default: {
                maxTimeToFirstByteMs: 10000,
                maxLoadTimeMs: 20000,
                timeoutRetry: {
                  maxNumRetry: 4,
                  retryDelayMs: 0,
                  maxRetryDelayMs: 0,
                },
                errorRetry: {
                  maxNumRetry: 6,
                  retryDelayMs: 1000,
                  maxRetryDelayMs: 8000,
                },
              },
            },
          });

          hls.loadSource(videoSrc);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, function () {
            video.play();
          });

          hls.on(Hls.Events.LEVEL_LOADED, function (event, data) {
            if (data.details.live) {
              isLive = true;
            } else {
              isLive = false;
            }
          });

          hls.on(Hls.Events.FRAG_LOADED, function (event, data) {
            // const currentTime = video.currentTime;
            // const fragLoadedStart = data.frag.stats.loading.start;
            // const fragLoadedEnd = data.frag.stats.loading.end;

            // const latency = Math.abs(currentTime * 1000 - fragLoadedEnd);
            // latencyValueDisplay.textContent = latency.toFixed(3);
          });

          hls.on(Hls.Events.ERROR, function (event, data) {
            if (data.fatal) {
              console.error("HLS error:", data);
              switch (data.type) {
                case Hls.ErrorTypes.NETWORK_ERROR:
                  console.log("network error, try to recover");
                  hls.startLoad();
                  break;
                case Hls.ErrorTypes.MEDIA_ERROR:
                  console.log("media error, try to recover");
                  hls.recoverMediaError();
                  break;
                default:
                  console.error("Fatal error, cannot recover");
                  break;
              }
            }
          });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = videoSrc;
          video.addEventListener("loadedmetadata", function () {
            video.play();
          });
          console.log(
            "Native HLS playback - live status might not be accurately reported."
          );
        }
      }

      // Connect to the default stream on page load
      // loadStream();
    </script>
  </body>
</html>
